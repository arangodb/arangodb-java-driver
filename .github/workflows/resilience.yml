name: Resilience Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - devel
    paths-ignore:
      - 'docker/**'
      - 'tutorial/**'
      - 'ChangeLog.md'
      - 'README.md'
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - main


jobs:
  test:
    if: '! github.event.pull_request.draft'
    timeout-minutes: 20
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - docker-img: docker.io/arangodb/enterprise:3.11
            compression: false
          - docker-img: docker.io/arangodb/arangodb-preview:3.12
            compression: true

    env:
      TOXIPROXY_VERSION: v2.7.0

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'adopt'
          cache: maven
      - name: Start Database
        run: ./docker/start_db.sh
        env:
          STARTER_MODE: cluster
          DOCKER_IMAGE: ${{matrix.docker-img}}
          COMPRESSION: ${{matrix.compression}}
      - name: Info
        run: mvn -version
      - name: Start Toxiproxy
        working-directory: resilience-tests
        run: ./bin/startProxy.sh
      - name: Install
        run: mvn --no-transfer-progress install -DskipTests=true -Dgpg.skip=true -Dmaven.javadoc.skip=true
      - name: Test
        working-directory: resilience-tests
        run: mvn --no-transfer-progress -DenableSlowTests=true test
