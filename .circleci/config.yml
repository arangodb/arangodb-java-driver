version: 2.1

parameters:
  docker-img:
    type: 'string'
    default: ''

commands:
  timeout:
    parameters:
      duration:
        default: '5m'
        type: 'string'
    steps:
      - run:
          name: Cancel job after <<parameters.duration>>
          background: true
          command: |
            sleep <<parameters.duration>>
            echo "Cancelling job as <<parameters.duration>> has elapsed"
            curl --fail -X POST -H "Circle-Token: ${CIRCLE_TOKEN}" "https://circleci.com/api/v1.1/project/github/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BUILD_NUM}/cancel"
  install-sdk:
    parameters:
      sdk:
        type: 'string'
      version:
        type: 'string'
    steps:
      - restore_cache:
          key: sdk-{{ .Environment.CIRCLE_JOB }}-{{ arch }}-<<parameters.sdk>>-<<parameters.version>>
      - run:
          name: Install SDK
          command: |
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk version
            sdk install <<parameters.sdk>> <<parameters.version>>
            sdk default <<parameters.sdk>> <<parameters.version>>
            sdk use <<parameters.sdk>> <<parameters.version>>
            echo '### SDKMAN ###' >> "$BASH_ENV"
            echo 'export SDKMAN_DIR="$HOME/.sdkman"' >> "$BASH_ENV"
            echo '[[ -s "$HOME/.sdkman/bin/sdkman-init.sh" ]] && source "$HOME/.sdkman/bin/sdkman-init.sh"' >> "$BASH_ENV"
            source "$BASH_ENV"
      - save_cache:
          key: sdk-{{ .Environment.CIRCLE_JOB }}-{{ arch }}-<<parameters.sdk>>-<<parameters.version>>
          paths:
            - ~/.sdkman
  start-db:
    parameters:
      docker-img:
        type: 'string'
        default: <<pipeline.parameters.docker-img>>
      topology:
        type: 'string'
        default: 'single'
      ssl:
        type: 'string'
        default: 'false'
      compression:
        type: 'string'
        default: 'false'
    steps:
      - run:
          name: Start Database
          command: ./docker/start_db.sh
          environment:
            DOCKER_IMAGE: <<parameters.docker-img>>
            STARTER_MODE: <<parameters.topology>>
            STARTER_DOCKER_IMAGE: 'docker.io/arangodb/arangodb-starter:0.18.5'
            SSL: <<parameters.ssl>>
            COMPRESSION: <<parameters.compression>>
  setup_jwt:
    steps:
      - run:
          name: Setup JWT
          command: |
            ENDPOINT=$(./docker/find_active_endpoint.sh)
            echo "Active endpoint: $ENDPOINT"
            JWT=$(curl "http://$ENDPOINT/_db/_system/_open/auth" -X POST -d '{"username":"root","password":"test"}' | jq ".jwt" | xargs)
            echo "Setting JWT: $JWT"
            sed -i "/arangodb.password/c\arangodb.jwt=$JWT" test-functional/src/test/resources/arangodb.properties
  report:
    parameters:
      working_directory:
        type: 'string'
        default: '.'
    steps:
      - run:
          name: Create reports
          command: mvn surefire-report:report-only
          working_directory: <<parameters.working_directory>>
      - store_artifacts:
          path: <<parameters.working_directory>>/target/site
  load_cache:
    steps:
      - run:
          name: Generate Cache Checksum
          command: find . -name 'pom.xml' | sort | xargs cat > /tmp/maven_cache_seed
      - restore_cache:
          key: maven-{{ .Environment.CIRCLE_JOB }}-{{ checksum "/tmp/maven_cache_seed" }}
  store_cache:
    steps:
      - save_cache:
          key: maven-{{ .Environment.CIRCLE_JOB }}-{{ checksum "/tmp/maven_cache_seed" }}
          paths:
            - ~/.m2/repository
  config_gpg:
    steps:
      - run:
          name: Configure GPG
          command: echo $GPG_PRIVATE_KEY | base64 --decode | gpg --batch --no-tty --import --yes
  deploy:
    steps:
      - run:
          name: Deploy to Apache Maven Central
          command: mvn -s .circleci/maven-release-settings.xml -Dmaven.test.skip=true deploy
  release:
    steps:
      - run:
          name: Release to Apache Maven Central
          command: mvn -s .circleci/maven-release-settings.xml -Dmaven.test.skip=true nexus-staging:release
          environment:
            MAVEN_OPTS: "--add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.desktop/java.awt.font=ALL-UNNAMED"

executors:
  j11:
    docker:
      - image: 'cimg/openjdk:11.0'
  j17:
    docker:
      - image: 'cimg/openjdk:17.0'
  j21:
    docker:
      - image: 'cimg/openjdk:21.0'

jobs:

  test:
    parameters:
      docker-img:
        type: 'string'
        default: <<pipeline.parameters.docker-img>>
      topology:
        type: 'string'
        default: 'single'
      jdk:
        type: 'string'
        default: 'j21'
      args:
        type: 'string'
        default: ''
      jwt:
        type: 'boolean'
        default: false
      shaded:
        type: 'string'
        default: 'false'
    executor: <<parameters.jdk>>
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - start-db:
          docker-img: <<parameters.docker-img>>
          topology: <<parameters.topology>>
      - when:
          condition:
            equal: [ true, <<parameters.jwt>> ]
          steps:
            - setup_jwt
      - load_cache
      - run:
          name: mvn dependency:tree
          command: mvn -am -pl test-functional-run dependency:tree -Dshaded=<<parameters.shaded>> <<parameters.args>>
      - run:
          name: Test
          command: mvn -am -pl test-functional-run package -Dshaded=<<parameters.shaded>> <<parameters.args>>
      - report:
          working_directory: test-functional-run
      - store_cache

  test-non-func:
    parameters:
      shaded:
        type: 'string'
        default: 'false'
    executor: 'j21'
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - start-db
      - load_cache
      - run:
          name: mvn dependency:tree
          command: mvn -am -pl test-non-functional dependency:tree -Dshaded=<<parameters.shaded>>
      - run:
          name: Test
          command: mvn -am -pl test-non-functional package -Dshaded=<<parameters.shaded>>
      - report:
          working_directory: test-functional-run
      - store_cache

  test-ssl:
    parameters:
      docker-img:
        type: 'string'
        default: <<pipeline.parameters.docker-img>>
      shaded:
        type: 'string'
        default: 'false'
    executor: 'j21'
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - start-db:
          docker-img: <<parameters.docker-img>>
          ssl: 'true'
      - load_cache
      - run:
          name: mvn dependency:tree
          command: mvn dependency:tree -am -pl test-ssl -Dshaded=<<parameters.shaded>>
      - run:
          name: Test
          command: mvn -am -pl test-ssl package -Dshaded=<<parameters.shaded>>
      - report:
          working_directory: test-ssl
      - store_cache

  sonar:
    executor: 'j21'
    resource_class: 'large'
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - start-db
      - load_cache
      - restore_cache:
          name: Restore Sonar cache
          key: sonar-{{ .Environment.CIRCLE_JOB }}-{{ checksum "/tmp/maven_cache_seed" }}
      - run:
          name: Test
          command: mvn -Pstatic-code-analysis -am -pl test-functional-run test
      - run:
          name: Analyze
          command: mvn -DnoTests -Dmaven.test.skip=true -Dgpg.skip=true -Dmaven.javadoc.skip=true verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=arangodb_arangodb-java-driver
      - save_cache:
          name: Save Sonar cache
          key: sonar-{{ .Environment.CIRCLE_JOB }}-{{ checksum "/tmp/maven_cache_seed" }}
          paths:
            - ~/.sonar/cache
      - store_cache

  tutorial:
    executor: 'j21'
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - start-db
      - load_cache
      - run:
          name: mvn install
          command: mvn install -DskipTests=true -Dgpg.skip=true -Dmaven.javadoc.skip=true -am -pl driver
      - run:
          name: Run Maven
          command: mvn compile exec:java -Dexec.mainClass=FirstProject
          working_directory: tutorial/maven
      - run:
          name: Run Gradle
          command: gradle run
          working_directory: tutorial/gradle
      - store_cache

  resilience-test:
    executor: 'j21'
    resource_class: 'large'
    parameters:
      shaded:
        type: 'string'
        default: 'false'
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - start-db:
          topology: 'cluster'
          compression: 'true'
      - load_cache
      - run:
          name: Start Toxiproxy
          command: ./bin/startProxy.sh
          working_directory: resilience-tests
          background: true
          environment:
            TOXIPROXY_VERSION: v2.9.0
      - run:
          name: mvn dependency:tree
          command: mvn -am -pl resilience-tests dependency:tree -Dshaded=<<parameters.shaded>>
      - run:
          name: Test
          command: mvn package -am -pl resilience-tests -Dshaded=<<parameters.shaded>>
      - store_cache

  native:
    parameters:
      graalvm-version:
        type: 'string'
      shaded:
        type: 'string'
        default: 'false'
    executor: 'j21'
    resource_class: '2xlarge'
    steps:
      - timeout
      - checkout
      - setup_remote_docker
      - load_cache
      - install-sdk:
          sdk: 'java'
          version: <<parameters.graalvm-version>>
      - start-db:
          compression: 'true'
      - run:
          name: mvn dependency:tree
          command: mvn -am -pl test-native dependency:tree -Dshaded=<<parameters.shaded>>
      - run:
          name: Test Native
          command: mvn -am -pl test-native package -Dshaded=<<parameters.shaded>>
      - report:
          working_directory: test-native
      - store_cache

  deploy:
    executor: 'j11'
    steps:
      - timeout
      - checkout
      - load_cache
      - config_gpg
      - deploy
      - store_cache

  release:
    executor: 'j11'
    steps:
      - timeout
      - checkout
      - load_cache
      - config_gpg
      - deploy
      - release
      - store_cache

